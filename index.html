<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="./icon.ico">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="card">
                <div class="img">
                    <img src="mug.jpg" alt="mug">
                </div>
                <div class="contents">
                    <h4>COFFEE MUG</h4>
                    <div class="card-title">
                        <h1>White Coffee Mug</h1> 
                     </div>
                    <div class="text">
                        <p>Coffee Mugs are designed to express emotions. These are acclaimed for their amazing designs & superior quality.</p>       
                    </div>
                    <div class="price">
                        <span class="discount-price"> Rs 149</span>
                        <span class="actual-price"> Rs 250</span>
                    </div>
                    <div class="button">
                        <button><i class="fa-solid fa-cart-shopping"></i> Add To card</button>
                            
                        </button>
                    </div>

                </div>
            </div>

        </div>


    </div>
    
</body>
</html>
